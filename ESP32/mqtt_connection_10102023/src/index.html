<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <title>IoT 2 </title>
</head>
<body>
    <script>
        var clientid = 'client_id_' + Math.floor((Math.random() * 1000000) + 1);
        client = new Paho.MQTT.Client("broker.emqx.io", 8083, clientid);

        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        var options = {
            useSSL : true, 
            userName : 'test',
            password : 'test',
            onSuccess : onConnect,
            onFailure : doFail
        } 

        client.onConnect(options);

        function onConnect() {
            console.log("Conexion exitosa!!!");
            $("#status").html("Conexi√≥n establecida");
            client.subscribe("salida_x03014");
        }

        function onMessageArrived(message) {
            console.log("Un mensaje ha llegado:" + message.payloadString);
            $("#display").html(message.payloadString);
        }

        function onConnectionLost(responseObject) {
            if(responseObject.errorCode !== 0 ) {
                console.log("onConnectionLost:" + responseObject.errorMessage);
            }
        }

        function command(value) {
            console.log(value);
            message = new Paho.MQTT.Message(value + "");
            message.destinationName = "entrada";
            client.send(message);
        }
    </script>


    <h1>IoT 1</h1>
    <div id="status">Desconectado</div><br>
    <div id="display"></div><br>
    <button type="button" onclick="onConnect()">Encender</button><br><br>
    <button type="button">Apagar</button><br>
</body>
</html>
